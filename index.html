<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body          >
  <div class="container">
    <h1 class="h2 text-primary text-uppercase text-center mb-5">Dars qilamizmi yoki yo'q</h1>
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="form-check bg-secondary bg-opacity-25 rounded-3 py-2">
          <input class="form-check-input" type="checkbox" value="" id="notebook">
          <label class="form-check-label" for="notebook">
            Notebook yo'q
          </label>
        </div>
        <div class="form-check bg-secondary bg-opacity-25 rounded-3 py-2">
          <input class="form-check-input" type="checkbox" value="" id="book" >
          <label class="form-check-label" for="book">
            Kitob yo'q
          </label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check bg-secondary bg-opacity-25 rounded-3 py-2">
          <input class="form-check-input" type="checkbox" value="" id="copybook" >
          <label class="form-check-label" for="copybook">
            Daftar yo'q
          </label>
        </div>
        <div class="form-check bg-secondary bg-opacity-25 rounded-3 py-2">
          <input class="form-check-input" type="checkbox" value="" id="sick" >
          <label class="form-check-label" for="sick">
            Kasalmiz
          </label>
        </div>
      </div>
    </div>
      <button class="btn btn-primary result-btn px-5 mb-3">Result</button>
      <div class="alert  result-box">
        <output class="result ms-5 "></output>
      </div>

  </div>

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
